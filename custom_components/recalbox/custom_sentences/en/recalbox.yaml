language: "en"
intents:
  RecalboxGameStatus:
    data:
      - sentences:
          - "(what's | what is) the [current] game [on [the] recalbox]"
          - "(what | which game) (are you | am I) playiong [on [the] recalbox]"
          - "which game is (running | launched) [on [the] recalbox]"
  RecalboxCreateScreenshot:
    data:
      - sentences:
          - "(take | make | do) a [game] (screen shot | screenshot) [on [the] recalbox]"
          - "(take | make | do) a (screen shot | screenshot) of the [current] game [on [the] recalbox]"
  RecalboxLaunchGame:
    data:
      - sentences:
          - "(run | launch | play | play to | play at | start) {game} on [the] {console} [on [the] recalbox]"
          - "recalbox (run | launch | play | start) {game} on [the] {console}"
  RecalboxStopGame:
    data:
      - sentences:
          - "(stop | quit) [the] [current] game [on recalbox]"
  RecalboxPauseGame:
    data:
      - sentences:
          - "(pause | resume | stop the pause) [the] [(current | running)] game [on [the] recalbox]"
          - "pause [the] [(current | running)] game [on [the] recalbox]"
          - "unpause [the] [(current | running)] game [on [the] recalbox]"
  RecalboxSaveState:
    data:
      - sentences:
          - "save (the | my) [(current | running)] game [(state)] [on [the] recalbox]"
  RecalboxLoadState:
    data:
      - sentences:
          - "(load | reload) (my | the) [last] game [(state | saved)] [on [the] recalbox]"
          - "(load | reload) (my | the) [last] save [on [the] recalbox]"

