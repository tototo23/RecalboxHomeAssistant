# /config/custom_sentences/fr/recalbox_intent.yaml
# Par Aurélien Tomassini


language: "fr"
intents:
  RecalboxGameStatus:
    data:
      - sentences:
          - "quel est le jeu (en cours | actuel | lancé | qui tourne) [sur [la] recalbox]"
          - "à quoi je joue [sur [la] recalbox]"
          - "qu'est-ce qui (tourne | est lancé | est joué) sur [la] recalbox"
          - "quel (jeu est | est le jeu) (lancé | en cours | actuellement) [sur [la] recalbox]"
  RecalboxCreateScreenshot:
    data:
      - sentences:
          - "(fais | prends) (une capture | un screenshot) [d'écran] [du jeu] [sur [la] recalbox]"
  RecalboxLaunchGame:
    data:
      - sentences:
          - "(joue à | joue au jeu | lance | lance le jeu | mets | mets le jeu) {game} sur [la] {console} [sur [la] recalbox]"
          - "recalbox (joue à | joue au jeu | lance | lance le jeu | mets | mets le jeu) {game} sur [la] {console}"
  RecalboxStopGame:
    data:
      - sentences:
          - "(arrête | stop | quitte) le jeu (actuel | en cours) [sur [la] recalbox]"
          - "(retourne | retour | va) (au | sur le) menu [sur [la] recalbox]"
  RecalboxPauseGame:
    data:
      - sentences:
          - "(mets en pause | reprends) le jeu (actuel | en cours) [sur [la] recalbox]"
          - "(arrête la pause | enlève la pause) [(du | sur le) jeu] (actuel | en cours) [sur [la] recalbox]"
          - "mets le jeu en pause [sur [la] recalbox]"
          - "(enlève | arrête) la pause [(du | sur le) jeu] [sur [la] recalbox]"
  RecalboxSaveState:
    data:
      - sentences:
          - "(enregistre | sauvegarde) (le | mon) jeu [(actuel | en cours)] [sur [la] recalbox]"
          - "(enregistre | sauvegarde) (la | ma) partie [(actuelle | en cours)] [sur [la] recalbox]"
  RecalboxLoadState:
    data:
      - sentences:
          - "(charge | recharge) (ma | la) [dernière] (sauvegarde | partie) [du jeu] [sur [la] recalbox]"

