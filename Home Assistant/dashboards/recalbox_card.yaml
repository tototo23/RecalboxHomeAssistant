type: vertical-stack
title: Recalbox (retro gaming)
cards:
  - type: entities
    entities:
      - entity: binary_sensor.recalbox_recalbox_local
        icon: mdi:gamepad-variant-outline
        secondary_info: last-changed
  - type: entities
    visibility:
      - condition: state
        entity: binary_sensor.recalbox_recalbox_local
        state: "on"
    entities:
      - type: attribute
        entity: binary_sensor.recalbox_recalbox_local
        attribute: console
        name: Console
        icon: mdi:sony-playstation
      - type: attribute
        entity: binary_sensor.recalbox_recalbox_local
        attribute: game
        name: Game
        icon: mdi:gamepad-variant-outline
      - type: attribute
        entity: binary_sensor.recalbox_recalbox_local
        attribute: genre
        name: Genre
        icon: mdi:folder-outline
    show_header_toggle: false
    state_color: false
    footer:
      type: buttons
      entities:
        - entity: button.recalbox_shutdown
          name: Turn off
        - entity: button.recalbox_reboot
          name: Reboot
        - entity: button.recalbox_screenshot
          name: Screenshot
  - type: markdown
    visibility:
      - condition: state
        entity: binary_sensor.recalbox_recalbox_local
        state: "on"
    content: >-
      <center>

      <img src="{{ state_attr('binary_sensor.recalbox_recalbox_local',
      'imageUrl') }}">

      </center>
    text_only: true
  - type: conditional
    conditions:
      - entity: binary_sensor.recalbox_recalbox_local
        state: invisible
    card:
      type: entities
      entities:
        - type: attribute
          entity: binary_sensor.recalbox_recalbox_local
          attribute: rom
          name: Rom
          icon: mdi:file
  - type: markdown
    content: >-
      ---

      <small> {{ device_attr('binary_sensor.recalbox_recalbox_local', 'name') }}
      version {{ device_attr('binary_sensor.recalbox_recalbox_local',
      'sw_version')  }}{%- if
      device_attr('binary_sensor.recalbox_recalbox_local', 'hw_version') %}, {{
        device_attr('binary_sensor.recalbox_recalbox_local', 'hw_version') }}{% endif -%}
      .

      [Web manager Recalbox]({{ device_attr('binary_sensor.recalbox_rpi3',
      'configuration_url') }})

      [Github de
      l'int√©gration](https://github.com/tototo23/RecalboxHomeAssistant) </small>
    text_only: true
